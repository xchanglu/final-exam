<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>기말과제</title>
    <link rel="stylesheet" href="purchase page.css">
</head>

<body>
    <h1>Fruit Shop</h1>
<div class="containers">
    <div class="purchase">
        <p>구매 가격</p>
            <ul class="container1">
                <li>
                    <span class="apple">사과</span>
                    <div id="apple value"></div>
                </li>
                <li>
                    <span class="orange">오렌지</span>
                    <div id="orange value"></div>
                </li>
                <li>
                    <span class="banana">바나나</span>
                    <div id="banana value"></div>
                </li>
                <li>
                    <span class="watermelon">수박</span>
                    <div id="watermelon value"></div>
                </li>
                <li>
                    <span class="value">총액</span>
                    <div id="total"></div>
                <li>
            </ul>
    </div>

    <div class="method">
        <p>구매 방법</p>
        <ul class="container2">
            <li><label><input type="radio" name="radio_button" value="카드결제">카드결제</label></li>
            <li><label><input type="radio" name="radio_button" value="계좌이체">계좌이체</label></li>
            <li><label><input type="radio" name="radio_button" value="휴대폰결제">휴대폰결제</label></li>
            <li><label><input type="radio" name="radio_button" value="무통장입금">무통장입금</label></li>
        </ul>
    </div>
</div>

<div class="information">
    <div class="order">
        <p>구매자 정보</p>
        <ul class="container3">
            <li><label>이름&nbsp<input type="text" id="name" placeholder="이름을 입력해 주세요." /></label></li>
            <li><label>학번&nbsp<input type="password" id="number" placeholder="학번을 입력해 주세요." /></label></li>
        </ul>
    </div>

<div class="button">
    <button type="button" onclick="location.href='main page.html'">이전</button>
    <button type="button" onclick="button_click()">결제</button>
</div>

</div>

<script src="purchase page.js"></script>

</body>
</html>
